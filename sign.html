<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In </title>
    <link rel="stylesheet" href="sign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">

<body>
    <div class="sign-up">
    <h1>Sign up</h1>
        <form>
        <p>Enter Your First Name:</p><input type="first" class="input-box" placeholder="Enter First Name" name="first" required>
        <p>Enter Your Last Name:</p>
        <input type="last" class="input-box" placeholder="Enter Last Name" name="last" required>
        <p>Select Your Gender</p><input type="radio" id="male" name="gender" value="male"
        checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" 
        checked>
        <label for="female">Female</label>
        <p>Enter Your Address:</p><input type="address" class="input-box" placeholder="Enter Your Address" name="address" required>
        <p>Enter Your City</p><input type="city" class="input-box" placeholder="Enter Your City" name="city" required>
        <p>Choose Your State</p>
        <select>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>				

        <p>Enter Your Phone Number</p><input type="phone" class="input-box" placeholder="Enter Your Phone Number" name="phone" required>
        <p>Create Your Password</p><input type="password" class="input-box" placeholder="Enter Your Password" name="password" required>
        <p>Conform Your Password</p><input type="password" class="input-box" placeholder="Conform Your Password" name="password" required>
        <p><span><input type="checkbox" name="checkbox" required></span>By selecting this, you agree to Conditions of Use and Privacy Notice.</p> 
        <button type="button" class="signup-btn" >Sign Up</button><br>
        
        <a href="home.html" id="homebtn">Home</a>
    </form>
    </div>
</body>
</html>
